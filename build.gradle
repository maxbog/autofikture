group 'io.github.maxbog'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.2'
    ext.assertj_version = '3.4.1'
    ext.kotlintest_version = '1.1.6'
    ext.spek_version = '1.0.25'
    ext.guava_version = '19.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}

apply plugin: 'kotlin'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.google.guava:guava:$guava_version"

    testCompile "org.assertj:assertj-core:$assertj_version"
    testCompile "io.kotlintest:kotlintest:$kotlintest_version"
    testCompile "org.jetbrains.spek:spek:$spek_version"
}
